<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up Page</title>
</head>

<body  style ="background: url(https://lh3.googleusercontent.com/proxy/JQh62MTTATS-Se0NRxEAuq8e8eTgfL8sEE4qwSUkoTrKe3TtkYLXpqtq0wUBWLgqBZIrKd8mOOI0RcDhw4TKfii3C7H69bj6b1SJaWgS1cbJGAPqfNTXeIKSRtpDbTM);background-size:100%;">
   <pre><center>

         <h1><b>Sign up!</b></h1>
  <form action ='register' method="POST">

      {% csrf_token %}
      <input type="text" name="first_name" placeholder="First Name"><br>
      <input type="text" name="last_name" placeholder="Last Name"><br>
      <input type="text" name="username" placeholder="UserName"><br>
      <input type="email" name="email"  placeholder="Email"><br>
      <input type="number" name="mobile" placeholder="Phone No"><br>
      <input type="password" name="password1" placeholder="Password"><br>
      <input type="password" name="password2" placeholder="Confirm Password"><br>
      <input type="submit">

      <li><a class="navbar-link" href='/'><b>Back to homepage</b></a></li>
       <h2><b>Already sign up?</b><a class="navbar-link" href="{% url 'login' %}"><b>Log in</b></a></h2>

  </form>

    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>


  </center></pre>

</body>
</html>
